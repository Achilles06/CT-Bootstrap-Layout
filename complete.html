<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Solutions Services</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Services Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100 text-center">
          <img src="service1.png" class="card-img-top img-fluid" alt="Service 1 Icon">
          <div class="card-body">
            <h5 class="card-title">Service One</h5>
            <p class="card-text">Description of service one. Highlight the benefits and key features.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100 text-center">
          <img src="service2.png" class="card-img-top img-fluid" alt="Service 2 Icon">
          <div class="card-body">
            <h5 class="card-title">Service Two</h5>
            <p class="card-text">Description of service two. Highlight the benefits and key features.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100 text-center">
          <img src="service3.png" class="card-img-top img-fluid" alt="Service 3 Icon">
          <div class="card-body">
            <h5 class="card-title">Service Three</h5>
            <p class="card-text">Description of service three. Highlight the benefits and key features.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <label for="service" class="form-label">Select Service</label>
        <select class="form-select" id="service">
          <option selected>Choose a service</option>
          <option value="1">Service One</option>
          <option value="2">Service Two</option>
          <option value="3">Service Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
